<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <style>
    #outgoing {
      width: 600px;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>

<body>
  <div id="boxInitialize">
    <button id="btnInitialize"></button>
    <textarea id="txtInitialize"></textarea>
  </div>
  <button id="btnSignalSet"></button>
  <form id="boxSignal">
    <textarea id="txtSignal"></textarea>
    <button id="btnSignalGet" type="submit">submit</button>
  </form>
  <div id="boxChat">
    <textarea id="txtChat"></textarea>
    <button id="btnChat">Send</button>
    <ul id="boxMessages"></ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.4.0/simplepeer.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
